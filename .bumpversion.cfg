[bumpversion]
current_version = 0.8.0
commit = True
tag = True
tag_name = v{new_version}

[bumpversion:file:rsnek/Cargo.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:python_ast/Cargo.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:rsnek/src/resources/strings/version.in]
search = v{current_version}
replace = v{new_version}

